<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="contentCenter">
  <div class="bodyContainer contentCenter">
    <main>
      <div class="navContainer">
        <img src="images/logo.svg" alt="Logo Fylo">
        <div class="navMenu">
          <div class="navMenu__ico"></div>
          <div class="navMenu__ico"></div>
          <div class="navMenu__ico"></div>
        </div>
      </div>
      <div class="spaceInfoContainer">
        <div class="currentDS__container">
          <p class="currentDS__info">Youâ€™ve used 815 GB of your storage</p>
          <div class="currentDS__progresBarData__container">
            <div class="currentDS__progressBarData__progressbar"></div>
            <div class="currentDS__progressBarData__start">0 GB</div>
            <div class="currentDS__progressBarData__finish">1000 GB</div>
          </div>
        </div>
        <div class="leftDS__container">
          <p class="leftDS__info"><span>185 </span>GB Left</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Agustin Fernandez</a>.
    </footer>
  </div>
</body>
</html>
