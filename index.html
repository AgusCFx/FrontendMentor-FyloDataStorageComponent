<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="contentCenter">
  <div class="bodyContainer contentCenter">
    <main class="contentCenter">
      <!-- Contenedor de navegacion -->
      <div class="navContainer box box_navContainer">
        <img src="images/logo.svg" class="logo" alt="Logo Fylo">
        <div class="navMenu">
          <a href="#"><div class="navMenu__ico"><img src="images/icon-document.svg" alt=""></div></a>
          <a href="#"><div class="navMenu__ico"><img src="images/icon-folder.svg" alt=""></div></a>
          <a href="#"><div class="navMenu__ico"><img src="images/icon-upload.svg" alt=""></div></a>
        </div>
      </div>

      <!-- Informacion de espacio -->
      <div class="spaceInfoContainer box contentCenter">
        <div class="currentDS__container contentCenter">
          <p class="currentDS__info">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="currentDS__progresBarData__container">
            <div class="currentDS__progressBarData__progressbar">
              <progress value="815" max="1000"></progress>
            </div>
            <div class="currentDS__progressBarData__info">
              <div class="currentDS__progressBarData__start">0 GB</div>
              <div class="currentDS__progressBarData__finish">1000 GB</div>
            </div>
          </div>
        </div>
        <div class="leftDS__container contentCenter">
          <p class="leftDS__info"><span class="leftDS__info__space">185 </span>GB Left</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Agustin Fernandez</a>.
    </footer>
  </div>
</body>
</html>
